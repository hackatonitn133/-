<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:X-Content-Type-Options="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
<style>
    body {
        background-color: white;
    }
</style>

    <title>Вакансии</title>
</head>
<body>

    <header th:replace="fragments/navbar :: navbar"></header>

    <section class="vacanciesContainer vacancies" style="margin-top: 100px;">
        <div class="container bg-white">
                <div class="row align-items-center justify-content-center">

                    <div class="col-lg-10 col-sm-12">
                        <form th:action="@{/searchVacancies}" method="get">
                            <div class="search-bar">
                                <input type="text" class="search-input rounded-3" name="keyword" id="keyword" 
                                    placeholder="Профессия, должность или компания" style="height: 50px;">&nbsp;
                                <button type="submit" class="btn search-button mx-2 rounded-3" style="height: 50px;">Найти</button>&nbsp;
                                <button class="btn filter-button" style="height: 50px;">
                                    <img th:src="@{/img/settings.svg}" alt="s" style="width: 25px; height: 25px;">
                                </button>
                            </div>
                        </form>
                    </div>

                    <div th:each="vacancy : ${vacanciesList}" class="col-10 mb-4 bg-white">
                        <a th:href="@{/vacancy/{id}(id=${vacancy.id})}" class="text-decoration-none text-dark">
                            <div class="shadow-lg rounded-5 px-5 py-3">
                                <h3 class="fs-2 fw-bold" th:text="${vacancy.vacancyName}"></h3>
                                <p class="fs-5 text-dark fw-light mb-4" th:text="${vacancy.vacancySalary} + '₸'"></p>
                                <p class="fs-6 text-dark fw-light" th:text="'Город: ' + ${vacancy.vacancyCityLocation}"></p>
                                <p class="fs-6 fw-light"  th:text="'Должность: ' + ${vacancy.vacancySubdivision}"></p>
                                
                                <button class="btn text-uppercase py-2 px-5">узнать подробнее</button>
                                
                            </div>
                        </a>
                    </div>
                </div>

        </section>

    </div>


    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>
</html>
