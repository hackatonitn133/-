<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:X-Content-Type-Options="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
<style>
    body {
        background-color: white;
    }
</style>

    <title>Вакансии</title>
</head>
<body>

    <header th:replace="fragments/navbar :: navbar"></header>

    <section id="about d-flex align-items-center justify-content-center" style="margin-top:100px;">
        <div class="info-box mb-5 ">
            <div>
                <h2 th:text="${vacancy.vacancyName}"></h2>
                <p th:text="${vacancy.vacancySalary}"></p>
            </div>
            <div>
                <h2>Город</h2>
                <p th:text="${vacancy.vacancyCityLocation}"></p>
            </div>
        </div>
        <br>
        <p th:text="${vacancy.vacancyDescription}"></p>
        <form th:action="@{'/vacancy/' + ${vacancy.id} + '/sendResponse'}" method="post">
                <button class="respond">Откликнуться на вакансию</button>
            </form>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>
</html>
