<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:X-Content-Type-Options="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">


<style>

    body {
        background-color: white;
    }
</style>

    <title>Управление вакансиями</title>
</head>
<body>



    <section class="vacanciesContainer adminVacanciesContainer">
        <div class="container">
            <div class="row align-items-center justify-content-center mt-5">
                <div class="col-12 d-flex justify-content-center align-items-center my-5">
                    <a href="/adminPages/manageVacancies/add">
                        <button class="btn ps-4 pe-4 fs-4 fw-bold">Добавить вакансию</button>
                    </a>
                </div>
                <div class="col-10 shadow-lg mb-4 rounded-5 px-5 py-2" th:each="vacancy : ${vacanciesList}">
                    <h3 class="fs-2 fw-bold mb-2"  th:text="${vacancy.vacancyName}"></h3>
                    <p class="fs-6 text-dark fw-light" th:text="${vacancy.vacancySalary} + '₸'"></p>
                    <p class="fs-6 text-dark" th:text="'Город: ' + ${vacancy.vacancyCityLocation}"></p>
                    <p class="fs-6" th:text="'Должность: ' + ${vacancy.vacancySubdivision}"></p>

                    <a th:href="@{/adminPages/manageVacancies/vacancy.id/setVacancyDisable}">
                        <button class="btn">Закрыть вакансию</button>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
