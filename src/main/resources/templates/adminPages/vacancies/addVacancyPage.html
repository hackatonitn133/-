<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:X-Content-Type-Options="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Добавление вакансии</title>
</head>
<body>

    <div class="row">

            <form method="post">

                <div class="col-12">
                    <input type="text" name="vacancyName">
                </div>

                <div class="col-12">
                    <select class="form-select" id="dropdownSubdivisionMenu" name="vacancySubdivision" required>
                        <option value="" disabled selected>Выберите подразделение</option>
                        <option value="Разработчик">Разработчки</option>
                        <option value="HR">HR</option>
                        <option value="Аналитик">Аналитик</option>
                    </select>
                </div>

                <div class="col-12">
                    <textarea name = "vacancyDescription"></textarea>
                </div>

                <div class="col-12">
                    <select class="form-select" id="dropdownLocationMenu" name="vacancyCityLocation" required>
                        <option value="" disabled selected>Выберите Город</option>
                        <option value="Астана">Астана</option>
                        <option value="Кокшетау">Кокшетау</option>
                        <option value="Алматы">Алматы</option>
                    </select>
                </div>

                <div class="col-12">
                    <input type="number" name = "vacancySalary">
                </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Отправить</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>
</html>
